<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEVERLOZE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #2c2c2c, #3a3a3a, #5a5a5a, #7a7a7a, #9a9a9a, #b8b8b8, #d0d0d0, #e8e8e8);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        /* Overlay стили */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(60, 60, 60, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .intro-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
        }

        .intro-text {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
            user-select: none;
            position: relative;
        }

        .intro-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            animation: lineGlow 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes lineGlow {
            0%, 100% {
                opacity: 0.3;
                width: 60px;
            }
            50% {
                opacity: 1;
                width: 120px;
            }
        }

        /* Основные стили страницы */
        .main-content {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 0.3s;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        @keyframes avatarGlow {
            0%, 100% {
                background-position: 0% 50%;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 50px rgba(255, 255, 255, 0.1);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 50px rgba(255, 255, 255, 0.2);
            }
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .site-title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 200% 200%;
            animation: textShimmer 6s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes textShimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .site-url {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        .site-ids {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .site-ids p {
            margin: 2px 0;
            font-family: 'Courier New', monospace;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            font-size: 16px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>') no-repeat center;
            background-size: contain;
            flex-shrink: 0;
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

<script>
document.addEventListener("DOMContentLoaded", () => {
    const symbols = ['❄', '✻', '✼', '❅', '✥', '✧', '•', '⋆'];

    function createSnowflake() {
        const snowflake = document.createElement('div');

        snowflake.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.fontSize = (Math.random() * 12 + 10) + 'px';
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(snowflake);

        setTimeout(() => {
            snowflake.remove();
        }, 10000);
    }

    setInterval(createSnowflake, 300);
});
